name: CI

on:
  push:
    branches: [main, '001-rust-nanochat-port']
  pull_request:
    branches: [main, '001-rust-nanochat-port']

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  test:
    name: Test Suite
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all --all-targets --all-features -- -D warnings
      
      - name: Build all crates
        run: cargo build --all --all-features --verbose
      
      - name: Run tests
        run: cargo test --all --all-features --verbose
      
      - name: Check documentation
        run: cargo doc --all --no-deps --all-features

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-lint-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-lint-
      
      - name: Check formatting
        run: cargo fmt --all -- --check
      
      - name: Run clippy
        run: cargo clippy --all --all-targets --all-features -- -D warnings
      
      - name: Check for unsafe code
        run: |
          # Check for unsafe code blocks (allowed with documentation per constitution)
          # This is informational only - unsafe code is allowed when necessary
          echo "Checking for unsafe code blocks..."
          unsafe_files=$(find crates -name "*.rs" -type f -exec grep -l "unsafe" {} \; | grep -v test | grep -v bench || true)
          if [ -n "$unsafe_files" ]; then
            echo "Found unsafe code blocks in:"
            echo "$unsafe_files"
            echo "Note: Unsafe code is allowed per constitution when necessary and documented."
            echo "Please ensure all unsafe blocks have safety documentation."
          else
            echo "No unsafe code blocks found."
          fi

  security:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Install cargo-audit
        run: cargo install cargo-audit
      
      - name: Run security audit
        run: cargo audit

