name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'crates/nanochat-model/**'
      - 'crates/nanochat-tokenizer/**'
      - 'Cargo.toml'
      - 'crates/*/Cargo.toml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/nanochat-model/**'
      - 'crates/nanochat-tokenizer/**'
      - 'Cargo.toml'
      - 'crates/*/Cargo.toml'
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
      
      - name: Build benchmarks
        run: cargo build --release --all --features cpu-only --benches
      
      - name: Run model benchmarks
        run: cargo bench --features cpu-only --bench forward -- --output-format json | tee benchmark-results.json
        continue-on-error: true
      
      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        if: always()
        with:
          tool: 'cargo'
          output-file-path: benchmark-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          comment-on-alert: true
          alert-threshold: '200%'
          fail-on-alert: false

  benchmark-cpu-only:
    name: CPU-Only Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-cpu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-cpu-
      
      - name: Build benchmarks
        run: cargo build --release --all --features cpu-only --benches
      
      - name: Run all benchmarks
        run: cargo bench --features cpu-only
        continue-on-error: true

