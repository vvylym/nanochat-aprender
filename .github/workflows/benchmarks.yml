name: Benchmarks

on:
  push:
    branches: [main]
    paths:
      - 'crates/nanochat-model/**'
      - 'crates/nanochat-tokenizer/**'
      - 'Cargo.toml'
      - 'crates/*/Cargo.toml'
  pull_request:
    branches: [main]
    paths:
      - 'crates/nanochat-model/**'
      - 'crates/nanochat-tokenizer/**'
      - 'Cargo.toml'
      - 'crates/*/Cargo.toml'
  schedule:
    # Run weekly on Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  benchmark:
    name: Performance Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-
      
      - name: Build benchmarks
        run: cargo build --release --all --all-features --benches
        continue-on-error: true
      
      - name: Run model benchmarks
        run: |
          # Criterion doesn't support JSON output format directly
          # Run benchmarks and capture output for informational purposes
          cargo bench --all-features --bench forward 2>&1 | tee benchmark-output.txt || true
          echo "Benchmarks completed (see benchmark-output.txt for details)"
        continue-on-error: true
      
      - name: Note about benchmark results
        if: always()
        run: |
          echo "Note: Criterion benchmarks don't support JSON output format."
          echo "The benchmark-action tool requires JSON output, so results are not automatically stored."
          echo "Benchmark output is available in benchmark-output.txt for manual review."

  benchmark-cpu-only:
    name: CPU-Only Benchmarks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      
      - name: Cache Cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: ${{ runner.os }}-cargo-bench-cpu-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-bench-cpu-
      
      - name: Build benchmarks
        run: cargo build --release --all --all-features --benches
        continue-on-error: true
      
      - name: Run all benchmarks
        run: cargo bench --all-features
        continue-on-error: true

